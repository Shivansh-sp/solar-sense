<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#FFD700" />
      <stop offset="70%" stopColor="#FF8C00" />
      <stop offset="100%" stopColor="#FF4500" />
    </radialGradient>
    <linearGradient id="solarPanelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#2E8B57" />
      <stop offset="100%" stopColor="#1F4E3D" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#FFD700" />
      <stop offset="50%" stopColor="#FF8C00" />
      <stop offset="100%" stopColor="#FF4500" />
    </linearGradient>
  </defs>

  <!-- Sun rays -->
  <line x1="16" y1="4" x2="16" y2="8" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="22.83" y1="9.17" x2="20.24" y2="11.76" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="28" y1="16" x2="24" y2="16" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="22.83" y1="22.83" x2="20.24" y2="20.24" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="16" y1="28" x2="16" y2="24" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="9.17" y1="22.83" x2="11.76" y2="20.24" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="4" y1="16" x2="8" y2="16" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>
  <line x1="9.17" y1="9.17" x2="11.76" y2="11.76" stroke="url(#sunGradient)" strokeWidth="1.5" strokeLinecap="round"/>

  <!-- Sun core -->
  <circle cx="16" cy="16" r="6" fill="url(#sunGradient)"/>

  <!-- Solar Panel -->
  <rect x="20" y="20" width="8" height="6" fill="#32CD32" rx="0.5"/>
  
  <!-- Solar cells -->
  <rect x="21" y="21" width="6" height="4" fill="url(#solarPanelGradient)" rx="0.2"/>

  <!-- CODE TYRANS text (simplified for favicon) -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">CT</text>
</svg>
